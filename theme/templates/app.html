{% load static tailwind_tags %}
<!DOCTYPE html>
<html x-data="data()" lang="en">

<head>


    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />

    <title>BCP_WEB</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script defer src="https://unpkg.com/alpinejs@3.7.0/dist/cdn.min.js"></script>
    <script src="static/js/init-alpine.js"></script>

    <link rel="stylesheet" href="static/css/dist/tailwind.output.css" />


    {% tailwind_css %}
</head>

<body>
    
    <div class="flex items-center p-6 min-h-screen bg-gray-50">
        <div class='pl-3 d-flex justify-content-center pr-3c' style='z-index: 2;
        right:3%;
        top:5%;
        
         position: absolute; '>
           {% if messages %}
           <div class="messages">
               {% for message in messages %}
               <p {% if message.tags %} class="{{ message.tags  }} alert alert-danger alert-dismissible fade show mt-2" role="alert" {% endif %}>
                   {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                   {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
               </p>
               {% endfor %}
           </div>
           {% endif %}
         </div>
        <div class="overflow-hidden flex-1 mx-auto max-w-4xl h-full bg-white rounded-lg shadow-xl">
            {%block content%}
            {% endblock %}
        </div>
    </div>
</body>

</html>
